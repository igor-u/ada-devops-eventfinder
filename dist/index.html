<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Finder</title>
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <header class="top-container">
        <div class="top-container_top-line flex">
            <img src="assets/logo-eventfinder.svg" alt="Event Finder">
            <div class="login">
                <button>Sign in</button>
                <button>Sign up</button>
            </div>
        </div>

        <section class="top-container_info">

            <p>Facilite a gestão de eventos, reservas e vendas de ingressos.</p>
            <div class="search">
                <img src="assets/search.svg" class="prevent-select">
                <input type="text" class="barra-de-procura" placeholder="Procurar eventos">
            </div>
        </section>

    </header>
    <main class="container-padding flex">

        <main class="container-padding flex">
            <nav class="menu">
                <input id="collapse" class="toggle" type="checkbox" checked>
                <label for="collapse" class="title-arrow prevent-select">
                    <a class="title">Categorias</a>
                    <img src="assets/list-arrow.svg" id="list-arrow">
                </label>
                <div id="list" class="collapsing">
                    <a href="#">Musical</a>
                    <a href="#">Palestra</a>
                    <a href="#">Teatro</a>
                    <a href="#">Workshop</a>
                </div>
            </nav>

            <section class="organizar-evento">
                <h2>Organizar evento</h2>
                <form action="" method="post" novalidate>
                    <div class="campo form-floating">

                        <input type="text" name="titulo" id="titulo" class="campo-input form-control prevent-select"
                            placeholder="Título" required />
                        <label for="titulo">Título</label>
                    </div>

                    <form action="" method="post" novalidate>
                        <div class="campo form-floating">
                            <input type="text" name="descricao" id="descricao" class="campo-input form-control prevent-select"
                                placeholder="Descrição" required />
                            <label for="descricao">Descrição</label>
                        </div>

                        <div class="campo form-floating">
                            <select name="tipoEvento" id="tipoEvento" class="campo-input form-select" required>
                                <option value="Presencial">Presencial</option>
                                <option value="Remoto">Remoto</option>
                                <option value="Híbrido">Híbrido</option>
                            </select>
                            <label for="tipoEvento">Tipo</label>
                        </div>

                        <div class="campo form-floating">
                            <input type="date" name="data" id="data" class="campo-input form-select" required />
                            <label for="data">Data</label>
                        </div>
                        <div class="campo">
                            <button type="submit" class="submit-button">
                                Finalizar
                            </button>

                        </div>
                    </form>
            </section>

            </div>

        </main>
        <script src="js/criar-evento-component.js"></script>
        <script src="js/animation.js"></script>
        <script src="js/eventfinder.js"></script>
</body>

</html>
